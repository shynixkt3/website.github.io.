    <h2>booking form</h2>
    <img src="Images/9663acb48691c7bd3b4d36d2ec81ebdb.jpg" alt="booking" style="width: 250px; float: left; margin-right: 50px"><img src="Images/f5b576c3ee3369203459328d2b3f1b64.jpg" alt="booking" style="width: 150px; float: left; margin-right: 50px">
    <img src="Images/d69cac69763d99e32c6f266fa888d69e.jpg" alt="booking" style="width: 500px; float: left; margin-right: 50px">
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" required><br><br>

        <label for="rooms">No of rooms:</label>
        <input type="number" id="rooms" min="1" required><br><br>

        <label for="category">Category:</label>
        <select id="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="lounging">Lounging</option>
            <option value="conference">Conference</option>
            <option value="showground">Showground</option>
        </select><br><br>

        <div id="roomInput"

     </div><br><br>
        <input type="submit" value="Make booking">

    </form>
    <div id="bookingStatus"></div>
    <section>
        <h2>Book Your Stay</h2>
        <p>Secure your reservation and enjoy a memorable experience.</p>
    </section>
    <script src="script.js" defer></script>
